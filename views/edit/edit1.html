<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>添加账号</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>
        {{include '../_partials/header.html'}}
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h2 class="page-header">修改信息</h2>
                <form action="/edit1" method="post">
                    <input type="hidden" value="{{ user._id}}" name='id' />
                    <div class="form-group">
                        <label for="">账号</label>
                        <input type="text" class="form-control" id="" name="username" placeholder="账号" value="{{user.username}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">密码</label>
                        <input type="text" id="" name='password' class="form-control" value="{{user.password}}">
                    </div>
                    <div class="form-group">
                            <label for="">名称</label>
                            <input type="text" id="" name="nickname" class="form-control" value="{{user.nickname}}"/>
                    </div>
                    <div class="form-group">
                            <label for="">类型</label><br/>
                            <select class="form-control" name="type">
                              <option value="1">院校</option>
                              <option value="2">学生</option>
                              <option value="3">评估机构</option>
                              <option value="4">翻译机构</option>
                            </select>
                          </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
            {{include '../_partials/footer.html'}}
</body>

</html>
