<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>添加账号</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h2 class="page-header">修改信息</h2>
                <form action="/edit-student" method="post">
                    <input type="hidden" value="{{ student._id}}" name='id' />
                    <div class="form-group">
                        <label for="">姓名</label>
                        <input type="text" class="form-control" name="nickname" placeholder="账号" value="{{student.nickname}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">年龄</label>
                        <input type="text" name='age' class="form-control" value="{{student.age}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">性别</label>
                        <br/>
                        <input type="radio" name='sex'  value="男">男
                        <input type="radio" name='sex'  value="女">女
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">地址</label>
                        <input type="text" name='address' class="form-control" value="{{student.address}}">
                    </div>
                    
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
            {{include '../_partials/footer.html'}}
</body>

</html>
